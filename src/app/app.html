<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <h2>Menu</h2>
    </ion-toolbar>
  </ion-header>

  <ion-content>

  <ion-list>
    <ion-item class="nopadding">
      <ion-avatar item-start class="nopadding">
          <img src={{UserPhoto}} *ngIf="UserPhoto!=null">
          <img src="assets/img/profile.png" *ngIf="UserPhoto==null">
      </ion-avatar>
      <h1 *ngIf="UserPhoto!=null">{{UserName}}</h1>
      <h1 *ngIf="UserPhoto==null">Please Login</h1>
    </ion-item>      
  </ion-list>

  <ion-list>
    <button *ngIf="UserPhoto==null" ion-button full outline (click)="SignInWithFacebook()">Facebook Login</button>  
    <button *ngIf="UserPhoto!=null" ion-button outline (click)="SignOut()">Logout</button>
  </ion-list>

  <hr>

  <ion-list>
    <button menuClose ion-item (click)="openPage('VISION')">  VISION ANALYSIS  <ion-icon name="arrow-forward"></ion-icon></button>
  </ion-list>

  <ion-list>
    <button menuClose ion-item (click)="openPage('LANGUAGE')">  LANGUAGE ANALYSIS  <ion-icon name="arrow-forward"></ion-icon></button>
  </ion-list>
    <!--<ion-list>-->
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>-->
    <!--</ion-list>-->
    <!--<button ion-button outline (click)="SignInWithFacebook()">Login</button>  -->

  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
